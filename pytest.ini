[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    bot: Bot functionality tests
    api: API tests
    database: Tests requiring database
    slow: Slow running tests

# Test discovery
collect_ignore = [
    "setup.py",
    "deploy.py"
]

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Async test configuration
asyncio_mode = auto

# Test timeout
timeout = 300

# Minimum version
minversion = 6.0
